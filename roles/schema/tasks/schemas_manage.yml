          {{ curl_subjects_api_url|trim }}/${topic}-value/versions {{ curl_parameter_str  }} 
          last_schema_version_after=$(curl -X GET {{ curl_subjects_api_url|trim }}/${topic}-value/versions/latest {{ curl_parameter_str  }})
